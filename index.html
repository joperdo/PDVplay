<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDVplay</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    
    <header>
        <nav>
            <img src="assets/logo.png" alt="PDVplay Logo">
        </nav>

        <div class="teto">
        <img src="assets/teto.png" alt="Fachada de loja">
        </div>

        <h2>Escolha a indústria para iniciar</h2>

        <div class="search-bar">
            <div class="lupa">
                <span class="material-icons lupa">search</span>
            </div>
            <div class="pesquisar">
                <input type="text" placeholder="Pesquisar por indústria">
        </div>
    </header>

    <main>
        <section id="industrias" class="section section-industrias">
            <div class="card">
                <img src="assets/duracellcapa.png" alt="Duracell">
                <button class="btn">Começar</button>
            </div>
            <div class="cardd">
                <img src="assets/ypecapa.png" alt="Ypê">
                <button class="bttn">Em breve</button>
            </div>
            <div class="cardd">
                <img src="assets/bettanincapa.png" alt="Bettanin">
                <button class="bttn">Em breve</button>
            </div>
            <div class="cardd">
                <img src="assets/zaelicapa.png" alt="Zaeli">
                <button class="bttn">Em breve</button>
            </div>
        </section>
    </main>

</body>

</html>
